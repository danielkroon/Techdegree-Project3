<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8" />

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<script src="https://use.fontawesome.com/fe636a58a6.js"></script>

	<!-- Open Graph -->
	<meta property="og:title" content="" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<meta property="og:description" content="" />
	<meta property="og:locale" content="" />
	<meta property="og:site_name" content="" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:image" content="" />
</head>
	<body>
		<div class="l-wrapper">
			
			<!-- HEADER ================================== !-->	
			<header>
				<div class="header">
					<h1 class="name">THE CODE REVIEW</h1>
				</div>
			</header>
			
			<div class="m-wrapper">
				
			<!-- INTRO ================================== !-->
				<div class="intro">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox.</p>
				</div>
				
				<hr class="seperator">	
				
			<!-- CONTACT INFORMATION ================================== !-->
				<div class="contact-information">
					<form action="index.html" method="post">		
						<div class="m-wrapper">
							<fieldset>
								<legend>Contact Information</legend>
								
									<div class="s-wrapper">
										<label for="full-name">Full Name</label>
										<input type="text" id="full-name" name="full-name" placeholder="Required" autocomplete="on" value="">
									</div>
								
									<div class="s-wrapper">
										<label for="email-address">Email Address</label>
										<input type="email" id="email-address" name="email-address" placeholder="Required" autocomplete="on" value="">
									</div>
								
									<div class="s-wrapper">
										<label for="phone-number">Phone Number</label>
										<input type="tel" id="phone-number" name="phone-number" autocomplete="on" value="">
									</div>
								
									<div class="s-wrapper">
										<label for="street-address">Street Address</label>
										<input type="text" id="street-address" name="street-address" autocomplete="on" value="">
									</div>
								
									<div class="s-wrapper">
										<label for="city">City</label>
										<input type="text" id="city" name="city" autocomplete="on" value="">
									</div>
								
									<div class="s-wrapper">
										<label for="state">State</label>
										<select id="state" name="state">
											<option value="choose-state">Choose State</option>
											<option value="noord-holland">Noord-Holland</option>
											<option value="zuid-holland">Zuid-Holland</option>
											<option value="friesland">Friesland</option>
											<option value="flevoland">Flevoland</option>
											<option value="groningen">Groningen</option>
											<option value="drenthe">Drenthe</option>
											<option value="overijssel">Overijssel</option>
											<option value="utrecht">Utrecht</option>
											<option value="limburg">Limburg</option>
											<option value="zeeland">Zeeland</option>
											<option value="noord-brabant">Noord-Brabant</option>
											<option value="gelderland">Gelderland</option>
										</select>
									</div>
									
									<div class="s-wrapper">
										<label for="zip">Zip Code</label>
										<input type="text" id="zip" name="zip" autocomplete="on">
									</div>
								</fieldset>
							</div>
						<hr class="seperator">
				<!-- NEWSLETTER ================================== !-->
							<div class="m-wrapper newsletter">
								<fieldset>
									<legend>Newsletter</legend>
									<p>Select the newsletters you would like to recieve</p>
									
										<label>
											<input type="checkbox" name="check" value="interest_html">
											<span class="label-text">HTML News</span>
										</label><br>
										
										<label>
											<input type="checkbox" name="check" value="interest_css">
											<span class="label-text">CSS News</span>
										</label><br>
										
										<label>
											<input type="checkbox" name="check" value="interest_javascript">
											<span class="label-text">Javascript News</span>
										</label><br>
									
										<p>Newsletter format</p>
										
										<label>
											<input type="radio" name="radio" value="format_html">
											<span class="label-text">HTML</span>
										</label><br>
										
										<label>
											<input type="radio" name="radio" value="format_plain">
											<span class="label-text">Plain Text</span>
										</label><br>
								</fieldset>
								
								<p>Other topics you'd like to hear about</p>
								<textarea id="topics" name="user_topics"></textarea>
								
								<button type="submit">Sign Up</button>
							</div>
					</form>
					
				<!-- FOOTER ================================== !-->
					<footer class="m-wrapper footer">
						<p>Copyright The Code Review</p>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
